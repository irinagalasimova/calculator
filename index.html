<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calculator">
      <div class="display">
         <input type="text" id="result" readonly>
      </div>

      <div class="buttons">
         <button id="clear" class="clear">C</button>
         <button id="backspace" class="backspace">⌫</button>
         <button id="percent" class="operator">%</button>
         <button id="divide" class="operator">/</button>

         <button id="btn7" class="digit">7</button>
         <button id="btn8" class="digit">8</button>
         <button id="btn9" class="digit">9</button>
         <button id="multiply" class="operator">×</button>

         <button id="btn4" class="digit">4</button>
         <button id="btn5" class="digit">5</button>
         <button id="btn6" class="digit">6</button>
         <button id="subtract" class="operator">-</button>

         <button id="btn1" class="digit">1</button>
         <button id="btn2" class="digit">2</button>
         <button id="btn3" class="digit">3</button>
         <button id="add" class="operator">+</button>

         <button id="btn0" class="digit">0</button>
         <button id="decimal" class="operator">.</button>
         <button id="equals" class="equals">=</button>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
