<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calculator">
      <div class="display">
         <input type="text" id="display" readonly>
      </div>

      <div class="buttons">
         <button id="clear" class="clear" onclick="clearDisplay()">C</button>
         <button id="backspace" class="backspace">⌫</button>
         <button id="percent" class="operator" onclick="appendToDisplay('%')">%</button>
         <button id="divide" class="operator" onclick="appendToDisplay('/')">/</button>

         <button id="btn7" class="digit" onclick="appendToDisplay('7')">7</button>
         <button id="btn8" class="digit" onclick="appendToDisplay('8')">8</button>
         <button id="btn9" class="digit" onclick="appendToDisplay('9')">9</button>
         <button id="multiply" class="operator" onclick="appendToDisplay('×')">×</button>

         <button id="btn4" class="digit" onclick="appendToDisplay('4')">4</button>
         <button id="btn5" class="digit" onclick="appendToDisplay('5')">5</button>
         <button id="btn6" class="digit" onclick="appendToDisplay('6')">6</button>
         <button id="subtract" class="operator" onclick="appendToDisplay('-')">-</button>

         <button id="btn1" class="digit" onclick="appendToDisplay('1')">1</button>
         <button id="btn2" class="digit" onclick="appendToDisplay('2')">2</button>
         <button id="btn3" class="digit" onclick="appendToDisplay('3')">3</button>
         <button id="add" class="operator" onclick="appendToDisplay('+')">+</button>

         <button id="btn0" class="digit" onclick="appendToDisplay('0')">0</button>
         <button id="decimal" class="operator" onclick="appendToDisplay('.')">.</button>
         <button id="equals" class="equals" onclick="calculate('=')">=</button>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
